    <div class="project9_header">
        <div>
            <a href="{% url "userapp:home" %}">
                <h1 class="project9_logo">Project9</h1>
            </a>
        </div>

        <div style="project9_navbar">

            <span>Home</span>

            {% if not user.is_authenticated %}
            <a href="{% url 'userapp:login' %}?next={{ request.path }}" class="project9_header_nav">
                <span>Login</span>
            </a>
            <a href="{% url 'userapp:create' %}" class="project9_header_nav">
                <span>SignUp</span>
            </a>
            {% else %}
            <a href="{% url 'userapp:detail' pk=user.pk %}" class="project9_header_nav">
                <span>MyPage</span>
            </a>
            <a href="{% url 'userapp:logout' %}?next={{ request.path }}" class="project9_header_nav">
                <span>logout</span>
            </a>
            {% endif %}

        </div>
    </div>
